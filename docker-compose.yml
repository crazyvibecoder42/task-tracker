# Base Docker Compose Configuration
# This file contains shared service definitions without environment-specific details
# Use with docker-compose.prod.yml or docker-compose.dev.yml for complete configuration
#
# Production: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Development: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Or use: make prod-start / make dev-start

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 6001 --reload

  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
